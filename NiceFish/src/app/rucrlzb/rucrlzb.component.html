<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Charts | Nifty - Admin Template</title>


<!--STYLESHEET-->
<!--=================================================-->

<!--Open Sans Font [ OPTIONAL ]-->
<link
	href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700'
	rel='stylesheet' type='text/css'>

<!--=================================================

  REQUIRED
  You must include this in your project.


  RECOMMENDED
  This category must be included but you may modify which plugins or components which should be included in your project.


  OPTIONAL
  Optional plugins. You may choose whether to include it in your project or not.


  DEMONSTRATION
  This is to be removed, used for demonstration purposes only. This category must not be included in your project.


  SAMPLE
  Some script samples which explain how to initialize plugins or components. This category should not be included in your project.


  Detailed information and more samples can be found in the document.

  =================================================-->


</head>

<!--TIPS-->
<!--You may remove all ID or Class names which contain "demo-", they are only used for demonstration. -->
<body>
	<div id="container" class="effect aside-float aside-bright mainnav-lg">


		<!--===================================================-->
		<!--END NAVBAR-->

		<div class="boxed">

			<!--CONTENT CONTAINER-->
			<!--===================================================-->

			<!--Breadcrumb-->
			<!--~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~-->
			<!-- <ol class="breadcrumb">
				<li><a href="#">燃料指标综合展示与分析</a></li>
				<li class="active">入厂表单分析</li>
			</ol> -->
			<!--~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~-->
			<!--End breadcrumb-->

			<!--Page content-->
			<!--===================================================-->
			<div id="page-content">

				<div class="row">
					<div class="eq-height">
						<!-- 收耗存数据（单位：万吨、%）  -->
						<div class="col-sm-12 col-lg-12 eq-box-lg">
							<div class="panel">
								<div class="panel-heading"
									style="padding: 0 5px; font-size: 12px; line-height: 30px; height: 30px;">
									<b>来耗存数据</b>&nbsp;&nbsp;|日期: <input id="lhcrq"
										class="fydatepicker" type="text"
										style="margin-top: 4px; height: 22px; line-height: 22px; width: 100px;"
										value="2016-11-02"> <span
										style="float: right; margin-right: 10px;">单位:吨,%</span>
								</div>
								<div class="panel-body text-center">

									<table class="table table-striped table-bordered table-hover"
										id="table"></table>

								</div>
							</div>

						</div>

					</div>
				</div>

				<!--~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~-->

				<div class="row">
					<div class="eq-height">

						<!-- 进煤结构（单位：%） -->
						<div class="col-sm-6 col-lg-6 eq-box-lg">
							<div class="panel">
								<div class="panel-heading">
									<h3 class="panel-title">xxxx年xx月厂炉煤折标煤单价差值</h3>
								</div>
								<div class="panel-body text-center">
									<div class="col-sm-12">
										<echart [chartType]="rucrlzbBarChart1" class="nf-chart"></echart>
									</div>
								</div>
							</div>
						</div>

						<!-- 收耗存数据（单位：万吨、%）  -->
						<div class="col-sm-6 col-lg-6 eq-box-lg">
							<div class="panel">
								<div class="panel-heading">
									<div class="col-sm-4 col-lg-4 eq-box-lg"
										style="padding-bottom: 0px">
										<h3 class="panel-title">厂炉指标曲线（单位：%）</h3>
									</div>
									<div class="col-sm-8 col-lg-8 eq-box-lg text-right"
										style="padding-bottom: 0px; padding-top: 15px">
										<label></label> <select [(ngModel)]="kouj">
											<option *ngFor="let item of koujList" [value]='item'>{{item}}</option>
										</select>
									</div>
								</div>
								<div class="panel-body text-center">
									<div class="col-sm-12">
										<echart [chartType]="rucrlzbLineChart" class="nf-chart"></echart>
									</div>
								</div>
							</div>
						</div>

					</div>
				</div>

				<!--~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~-->

				<div class="row">
					<div class="eq-height">

						<!-- 库存曲线（单位：万吨） -->
						<div class="col-sm-12 col-lg-12 eq-box-lg">
							<div class="panel">
								<div class="panel-heading">
									<div class="col-sm-2 col-lg-2 eq-box-lg"
										style="padding-bottom: 0px">
										<h3 class="panel-title">厂炉热值差、水分差（%）</h3>
									</div>
									<div class="col-sm-10 col-lg-10 eq-box-lg text-right"
										style="padding-bottom: 0px; padding-top: 15px">
										<label></label> <select [(ngModel)]="zhib">
											<option *ngFor="let item of zhibList" [value]='item'>{{item}}</option>
										</select>
									</div>
								</div>
								<div class="panel-body text-center">
									<div class="col-sm-12">
										<echart [chartType]="rucrlzbBarChart2" class="nf-chart"></echart>
									</div>
								</div>
							</div>
						</div>

					</div>
				</div>


			</div>
			<!--===================================================-->
			<!--End page content-->


			<!--===================================================-->
			<!--END CONTENT CONTAINER-->

		</div>

		<!-- SCROLL PAGE BUTTON -->
		<!--===================================================-->
		<button class="scroll-top btn">
			<i class="pci-chevron chevron-up"></i>
		</button>
		<!--===================================================-->



	</div>
	<!--===================================================-->
	<!-- END OF CONTAINER -->



</body>
</html>
